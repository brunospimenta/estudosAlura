<meta charset="UTF-8">

<script>
    function pulaLinha(){
        
        document.write("<br><br>");

    }

    function mostra(frase){
        document.write(frase);
        pulaLinha()
    }

    function calcIMC(altura , peso){
        
        return peso / (altura * altura);

    }

    // Interagindo com o Usuario
    var nome = prompt("Informe o seu nome")
    var alturaInformada = prompt(nome + " Qual sua Altura: (formato: x.xx) ");
    var pesoInformado = prompt(nome + " Qual o seu peso:(formato: xx) ");



    var imc = calcIMC(alturaInformada, pesoInformado)

    mostra(nome + " O seu IMC calculado é " + imc)

    if(imc < 18.5){
        mostra("Você esta abaixo do recomendado")
    }

    if(imc > 35){
        mostra("Você esta acima do recomendado")
    }

    if(imc >= 18.5 && imc <= 35){
        mostra("Seu IMC está Excelente")
    }
    
</script>
