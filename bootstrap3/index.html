<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Document</title>
</head>

<body>
	<div class="container">
		<h2>Sobre nós</h2>
		<img class="img-responsive" src="img/empresa.jpg">

		<div  class="panel-group" id="paineis-sobre">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-toggle="collapse" data-target="#primeira-paragrafo" data-parent="#paineis-sobre">Desde 1935</h3>
				</div>
				<div id="primeira-paragrafo" class="collapse in">
					<div class="panel-body">
						<p>A TopCasaFina Arquitetura esta no mercado 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paineis-sobre">Preços acessíveis</h3>
				</div>
				<div id="segundo-paragrafo" class="collapse">
					<div class="panel-body">
						<p>Preços a partir de R$ 1000,00</p>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paineis-sobre">Alegria em colaborar para um mundo mais bonito</h3>
				</div>

				<div  id="terceiro-paragrafo" class="collapse">
					<div class="panel-body">
						<p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

<script src="./jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
